<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boost Your Social Media</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Boost Your Social Media Followers</h1>
    <form id="boostForm">
      <label for="platform">Choose Platform:</label>
      <select id="platform" name="platform" required>
        <option value="instagram">Instagram</option>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter</option>
      </select>
      <label for="username">Social Media Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="service">Service Type:</label>
      <select id="service" name="service" required>
        <option value="followers">Followers</option>
        <option value="likes">Likes</option>
        <option value="comments">Comments</option>
      </select>
      <label for="quantity">Quantity (max 7,000):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="7000" required>
      <button type="submit">Boost Now</button>
    </form>
    <div id="responseMessage"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
